# This workflow submits the dependencies of a Minecraft Forge mod project to Github Dependency Graph

name: "Dependency Submission"

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version that should be used to compile the code [8, 16, 17]'
        required: true
        type: number

jobs:
  dependencies:
    name: Dependency Submission
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Pre-Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Dependency Submission
        uses: mikepenz/gradle-dependency-submission@v0.8.0
