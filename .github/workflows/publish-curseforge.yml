# This workflow publishes a Minecraft Forge project on Curseforge

name: "Publish Curseforge"

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version that should be used to compile the code [8, 16, 17]'
        required: true
        type: number
    secrets:
      curseforge-token:
        description: 'Curseforge API token'
        required: true

jobs:
  publish:
    name: "Publish Curseforge"
    runs-on: ubuntu-latest
    permissions:
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      - name: Cache MC Assets
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Publishing on Curseforge
        run: ./gradlew curseforge
        env:
          CURSEFORGE_API_KEY: ${{ secrets.curseforge-token }}
