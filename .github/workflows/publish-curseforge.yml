# This workflow publishes a Minecraft Forge project on Curseforge

name: "Publish Curseforge"

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version that should be used to compile the code [8, 16, 17]'
        required: true
        type: number
    secrets:
      curseforge-token:
        description: 'Curseforge API token'
        required: true

jobs:
  publish:
    name: "Publish Curseforge"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java ${{ inputs.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Publishing on Curseforge
        uses: gradle/gradle-build-action@v2
        with:
            arguments: curseforge
        env:
          CURSEFORGE_API_KEY: ${{ secrets.curseforge-token }}
